name: Deploy to GitHub Page

on:
    push:
        branches:
            - master

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: checkout code
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: 18.x
            - name: Build Project
              run: |
                npm install
                npm run build
            - name: Deploy to Github
              uses: peaceiris/actions-gh-pages@v3
              with:
                github_token: secrets.ACTION_TOKEN
                publish_dir: ./dist